<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
 <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип.">
  </header>

  <main>
    <section class="profile">
      <div class="profile__container-info">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто.">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/element-image-karachayevsk.jpg" alt="Каменный замок на фоне гор.">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/element-image-mount-elbrus.jpg" alt="Равнина с горой на заднем плане.">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/element-image-dombay.jpg" alt="Равнина с горой на заднем плане.">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/element-image-mount-elbrus.jpg" alt="Равнина с горой на заднем плане.">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/element-image-dombay.jpg" alt="Равнина с горой на заднем плане.">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/element-image-karachayevsk.jpg" alt="Каменный замок на фоне гор.">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <form class="popup__form" name="formname">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__field">
          <input class="popup__input-name" type="text" name="inputname" id="name-input" placeholder="Жак-Ив Кусто"></input>
          <input class="popup__input-job" type="text" name="inputdescription" id="description-input" placeholder="Исследователь океана"></input>
        </fieldset>
        <button class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
<script src="pages/script.js"></script>
</body>
</html>
